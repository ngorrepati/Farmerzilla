<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmerzilla</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="#">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Farmerzilla</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/plant">When to Plant?</a></li>
          <li><a href="/harvest">When to Harvest?</a></li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Farmerzilla</h1>
      <p>By Nikhil Gorrepati</p>
      <br>
      <p>A web application to let farmers know if it is a good day to plant or harvest depending on the weather.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="content">
            {% block content %}{% endblock %}
          </div>
          <br><br>
        </div>
      </div>
    </div>
    <br>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">
        Farmerzilla 2019:
        <a href="/index"> farmerzilla.io</a>
      </div>
   </footer>
  </body>
</html>
